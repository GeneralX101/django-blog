{% extends 'base.html' %}
{% load staticfiles %}
{% load static %}

{% block content %}

<div class="container message-div col-lg-6 col-lg-offset-3">
	<h1 style="color:yellow;">{% include 'messages_display.html' %}</h1>
</div>

<div id="signupform" class='signup-container col-lg-4 col-md-6 col-sm-6 col-lg-offset-4 col-md-offset-3 col-sm-offset-3'>	
	<form method="POST" action=>
		<table>
			<h1>Register</h1>
			{% csrf_token %}
			{{ form.as_table }}
		</table>
		<div class='col-lg-12 text-center'>
			<button type="submit" name='register' class="btn btn-block">Register</button>
		</div>
	</form>
</div>
{% endblock %}
