{% extends 'base.html'%}
{% load staticfiles %}


<!-- {% include 'messages_display.html' %} -->
{% block content %}	

<div class="container message-div col-lg-6 col-lg-offset-3">
	<h1 style="color:yellow;">{% include 'messages_display.html' %}</h1>
</div>
<div id="signupform" class='login-container col-lg-4 col-md-6 col-sm-6 col-lg-offset-4 col-md-offset-3 col-sm-offset-3'>	
	<form method="POST">
		<table>
			<h1>Login</h1>
			{% csrf_token %}
			{{ form.as_table }}
		</table>
		<div class='col-lg-12 text-center'>
		<button type="submit" name="login" class="btn btn-block">Login</button><br>
		<p>If you are not registared, <a name="login_page_registration_link" href="{% url 'posts:signup' %}">Click Register</a></p>
	</div>
	</form>
</div>

{% endblock %}
